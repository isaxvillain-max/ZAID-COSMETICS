<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZAID STORE - Perfumes</title>
<style>
body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
.product-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: #fff; display: flex; align-items: center; justify-content: space-between; }
img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; }
button { padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>
<h1>Perfumes</h1>
<div id="productContainer"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script>
const firebaseConfig = { /* same config */ };
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function loadProducts(category){
  const container=document.getElementById("productContainer");
  db.ref(category).once('value', snapshot=>{
    container.innerHTML="";
    snapshot.forEach(child=>{
      const p=child.val();
      const card=document.createElement("div");
      card.className="product-card";
      card.innerHTML=`
        <div>
          <img src="${p.image}" alt="${p.name}">
          ${p.name} - Rs. ${p.price}
        </div>
        <button onclick="orderWhatsApp('${p.name}','${category}','${p.price}')">Order</button>
      `;
      container.appendChild(card);
    });
  });
}

function orderWhatsApp(name,category,price){
  const message=`Hello, I want to order:\nProduct: ${name}\nCategory: ${category}\nPrice: Rs ${price}`;
  const url=`https://wa.me/03469489167?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
}

loadProducts("perfumes");
</script>
</body>
</html>
