<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZAID STORE Admin</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
.product-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: #fff; display: flex; align-items: center; justify-content: space-between; }
img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; }
button { padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>
<h1>ZAID STORE Admin Panel</h1>
<div id="productContainer"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Admin login simulation
localStorage.setItem("isAdmin", "true");

function loadProducts(category) {
  const container = document.getElementById("productContainer");
  db.ref(category).once('value', snapshot => {
    container.innerHTML = "";
    snapshot.forEach(child => {
      const p = child.val();
      const key = child.key;
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div>
          <img src="${p.image}" alt="${p.name}">
          ${p.name} (${category}) - Rs. ${p.price}
        </div>
        ${localStorage.getItem("isAdmin")==="true"?`<button onclick="deleteProduct('${category}','${key}')">Delete</button>`:""}
      `;
      container.appendChild(card);
    });
  });
}

function deleteProduct(category,key){
  if(localStorage.getItem("isAdmin")!=="true") return;
  db.ref(`${category}/${key}`).remove();
  alert("Product deleted!");
  loadProducts(category);
}

// Load all categories
["cosmetics","garments","perfumes"].forEach(cat=>loadProducts(cat));
</script>
</body>
</html>
