<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAID STORE</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#fff; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#f8f8f8; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    #logo { font-weight:bold; font-size:24px; }
    #searchBar { flex:1; margin:0 20px; }
    #searchBar input { width:100%; padding:8px; font-size:16px; }
    nav { display:flex; gap:15px; }
    nav a { text-decoration:none; color:#333; font-weight:bold; }
    .category-btn { margin:10px; padding:10px 20px; background:#007bff; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    .product-card { display:inline-block; width:200px; margin:10px; border:1px solid #ddd; border-radius:8px; padding:10px; text-align:center; vertical-align:top; }
    .product-card img { width:100%; height:150px; object-fit:cover; border-radius:5px; }
    .admin-panel, .staff-page, .rules-page { padding:20px; }
    input, textarea { width:100%; padding:8px; margin:5px 0; box-sizing:border-box; }
    button { padding:8px 12px; margin-top:5px; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    h2 { margin-top:0; }
    .staff-member { border:1px solid #ddd; padding:10px; border-radius:5px; margin:10px 0; display:flex; align-items:center; gap:10px; }
    .staff-member img { width:60px; height:60px; object-fit:cover; border-radius:50%; }
  </style>
</head>
<body>

<header>
  <div id="logo">ZAID STORE</div>
  <div id="searchBar"><input type="text" placeholder="Search Products..." id="searchInput"></div>
  <nav>
    <a href="#" onclick="loadProducts('Cosmetics')">Cosmetics</a>
    <a href="#" onclick="loadProducts('Garments')">Garments</a>
    <a href="#" onclick="loadProducts('Perfumes')">Perfumes</a>
    <a href="#" onclick="showAdmin()">Admin</a>
    <a href="#" onclick="showStaff()">Staff</a>
    <a href="#" onclick="showRules()">Rules</a>
  </nav>
</header>

<div id="productContainer" style="padding:20px;"></div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel" style="display:none;">
  <h2>Admin Panel</h2>
  <label>Product Name:</label>
  <input type="text" id="adminName">
  <label>Product Price:</label>
  <input type="text" id="adminPrice">
  <label>Product Description:</label>
  <textarea id="adminDesc"></textarea>
  <label>Product Image URL:</label>
  <input type="text" id="adminImage">
  <label>Category:</label>
  <select id="adminCategory">
    <option value="Cosmetics">Cosmetics</option>
    <option value="Garments">Garments</option>
    <option value="Perfumes">Perfumes</option>
  </select>
  <button onclick="addProduct()">Add Product</button>
  <button onclick="hideAdmin()">Close Admin</button>
  <hr>
  <div id="adminProducts"></div>
</div>

<!-- Staff Page -->
<div class="staff-page" id="staffPage" style="display:none;">
  <h2>Our Staff</h2>
  <div id="staffContainer"></div>
  <label>Name:</label><input type="text" id="staffName">
  <label>Role:</label><input type="text" id="staffRole">
  <label>Image URL:</label><input type="text" id="staffImage">
  <button onclick="addStaff()">Add Staff</button>
  <button onclick="hideStaff()">Close Staff</button>
</div>

<!-- Rules Page -->
<div class="rules-page" id="rulesPage" style="display:none;">
  <h2>Rules & Payment Methods</h2>
  <p>Payments accepted: JazzCash, EasyPaisa, Cash on Delivery</p>
  <button onclick="hideRules()">Close Rules</button>
</div>

<script>
  // Products Handling
  function loadProducts(category){
    hideAllSections();
    const container = document.getElementById('productContainer');
    container.innerHTML = '';
    const products = JSON.parse(localStorage.getItem(category)) || [];
    products.forEach((p,i)=>{
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <strong>PKR ${p.price}</strong><br>
        <a href="https://wa.me/03469489167?text=I want to order ${encodeURIComponent(p.name)}" target="_blank">
          Order on WhatsApp
        </a>
      `;
      container.appendChild(card);
    });
  }

  function addProduct(){
    const name=document.getElementById('adminName').value;
    const price=document.getElementById('adminPrice').value;
    const desc=document.getElementById('adminDesc').value;
    const image=document.getElementById('adminImage').value;
    const category=document.getElementById('adminCategory').value;
    if(!name||!price||!desc||!image){ alert('Fill all fields'); return; }
    const products=JSON.parse(localStorage.getItem(category))||[];
    products.push({name,price,desc,image});
    localStorage.setItem(category,JSON.stringify(products));
    alert('Product added');
    showAdminProducts();
  }

  function showAdmin(){
    hideAllSections();
    document.getElementById('adminPanel').style.display='block';
    showAdminProducts();
  }
  function hideAdmin(){ document.getElementById('adminPanel').style.display='none'; }

  function showAdminProducts(){
    const container=document.getElementById('adminProducts');
    container.innerHTML='';
    ['Cosmetics','Garments','Perfumes'].forEach(category=>{
      const products=JSON.parse(localStorage.getItem(category))||[];
      products.forEach((p,i)=>{
        const div=document.createElement('div');
        div.innerHTML=`<strong>${category}:</strong> ${p.name} - PKR ${p.price} 
        <button onclick="deleteProduct('${category}',${i})">Delete</button>`;
        container.appendChild(div);
      });
    });
  }

  function deleteProduct(category,index){
    const products=JSON.parse(localStorage.getItem(category));
    products.splice(index,1);
    localStorage.setItem(category,JSON.stringify(products));
    showAdminProducts();
  }

  // Staff Handling
  function showStaff(){ hideAllSections(); document.getElementById('staffPage').style.display='block'; showStaffMembers();}
  function hideStaff(){ document.getElementById('staffPage').style.display='none'; }
  function addStaff(){
    const name=document.getElementById('staffName').value;
    const role=document.getElementById('staffRole').value;
    const image=document.getElementById('staffImage').value;
    if(!name||!role||!image){ alert('Fill all fields'); return; }
    const staff=JSON.parse(localStorage.getItem('staff'))||[];
    staff.push({name,role,image});
    localStorage.setItem('staff',JSON.stringify(staff));
    showStaffMembers();
  }
  function showStaffMembers(){
    const container=document.getElementById('staffContainer');
    container.innerHTML='';
    const staff=JSON.parse(localStorage.getItem('staff'))||[];
    staff.forEach(s=>{
      const div=document.createElement('div');
      div.className='staff-member';
      div.innerHTML=`<img src="${s.image}"><div><strong>${s.name}</strong><br>${s.role}</div>`;
      container.appendChild(div);
    });
  }

  // Rules Page
  function showRules(){ hideAllSections(); document.getElementById('rulesPage').style.display='block'; }
  function hideRules(){ document.getElementById('rulesPage').style.display='none'; }

  function hideAllSections(){
    document.getElementById('productContainer').innerHTML='';
    document.getElementById('adminPanel').style.display='none';
    document.getElementById('staffPage').style.display='none';
    document.getElementById('rulesPage').style.display='none';
  }

  // Search
  document.getElementById('searchInput').addEventListener('input',function(){
    const query=this.value.toLowerCase();
    ['Cosmetics','Garments','Perfumes'].forEach(category=>{
      const products=JSON.parse(localStorage.getItem(category))||[];
      products.forEach((p,i)=>{
        if(p.name.toLowerCase().includes(query)||p.desc.toLowerCase().includes(query)){
          loadProducts(category);
        }
      });
    });
  });

  // Load default
  loadProducts('Cosmetics');
</script>

</body>
</html>
